<canvas id="q"></canvas><script>const bit=[...atob("/iMkP8E2oVBuq/XLt1CbpdulJFrsE7ZJB/qqqv4AfnUAG3e+hgZ3O40kgLTJZJ573WQrQ1vZYlGK6inVCEF5PiDplpvR/ih0xR+N/a1ffRViJdl6mh0Whe+zyswSqq84qVzu8oSs/YBQLMW/s3nrEEFIMcuo3l/V11DGOuj2ey8EhuSn/llJzkA=")].map(c=>c.charCodeAt(0).toString(2).padStart(8,"0")).join("").replace(/10*$/,"").split("").map(b=>+b),size=Math.floor(Math.sqrt(bit.length)),cvs=document.getElementById("q"),ctx=cvs.getContext("2d",{alpha:false}),dpr=window.devicePixelRatio||1,data={},fix=[],prt=[],hlf=(size-1)/2,div=Math.hypot(hlf,hlf),preset={init:()=>{},tick:(Wv,WB,WY)=>(Math['sin'](Wv[WB+0x3]*0x3+Wv[WB+0x2]*0x8-WY*0x2)+0x1)*0.5,frsh:()=>{}};let time=0;for(let i=0;i<bit.length;i++) {if(bit[i]!==1)continue;const r=(i/size)|0,c=i%size;const isF=(r<7&&c<7)||(r<7&&c>=size-7)||(r>=size-7&&c<7);if(isF)fix.push(r,c);else{const dx=c-hlf,dy=r-hlf;prt.push(r,c,Math.hypot(dx,dy)/div,Math.atan2(dy,dx),(r+c)/((size-1)*2));}}const resize=()=>{const s=Math.min(window.innerWidth,window.innerHeight)*0.8;cvs.width=s*dpr;cvs.height=s*dpr;ctx.scale(dpr,dpr);return s/size;};let mod=resize();window.onresize=()=>(mod=resize());preset.init({data,time,size});const loop=()=>{time+=0.03;preset.frsh({data,time,size});ctx.fillStyle="#4a5e3b";ctx.fillRect(0,0,cvs.width,cvs.height);ctx.fillStyle="#f4f0dc";ctx.beginPath();for(let i=0;i<fix.length;i+=2)ctx.rect(fix[i]*mod,fix[i+1]*mod,mod,mod);for(let i=0;i<prt.length;i+=5){const v=preset.tick(prt,i,time,{size,data});const s=mod*(0.2+0.7*v),o=(mod-s)*0.5;ctx.rect(prt[i+1]*mod+o,prt[i]*mod+o,s,s);}ctx.fill();requestAnimationFrame(loop);};loop();</script></body></html>
